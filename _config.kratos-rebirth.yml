# Post 文章配置
posts:
    default_cover: "https://api.yppp.net/api.php" # 没有头图的文章使用的默认图片
    donate: true # 默认是否启用打赏功能
    share: true # 默认是否启用分享功能
    word_count: # 字数统计功能
        enable: false # 是否启用
        threshold: 1500 # 超过多少字开始显示为千字
        estimate_wavy: true # 在千字的约数前显示波浪号
    toc: # 文章目录（此处各 options 下的内容可以参考 https://hexo.io/docs/helpers#toc 部分）
        desktop: # 桌面端（侧边栏小组件）
            options:
                list_number: false # 是否显示数字标号
                # max_depth: 6 # 最大标题等级
                # min_depth: 1 # 最小标题等级
                # ... 其他选项
        mobile: # 移动端（文章顶部）
            enable: true # 是否启用
            options:
                list_number: true # 是否显示数字标号
                # max_depth: 6 # 最大标题等级
                # min_depth: 1 # 最小标题等级
                # ... 其他选项

# Page 一般页面配置
pages:
    donate: true # 默认是否启用打赏功能
    share: true # 默认是否启用分享功能

# 代码高亮
syntax_highlighter:
    theme: night-eighties # 代码高亮主题（请参照具体的高亮插件对应的主题样式）

# 侧边栏与小挂件
sidebar:
    location: left # 侧边栏的位置
    widgets: # 小挂件的顺序
        - about
        - splitter
        - toc
        - category
        - tagcloud
        - posts
    # - about # 关于
    # - splitter # 分割线（这个不是个实际挂件，而是用来切分定位的）
    # - toc # 目录
    # - category # 分类列表
    # - tagcloud # 标签聚合
    # - posts # 最新文章

# 分享组件设置
share:
    enable: true # 是否启用分享功能
    title: "分享" # 弹出窗口的标题
    message: "分享提示信息" # 弹出窗口显示的文字
    platforms: [] # 可以分享去的平台
    # - name: "" # 平台名字
    #   icon: # 平台图标。使用来自 fontawesome icons 4.7.0 图标库中的唯一标识；或者插入自定义的 HTML ，例如您可在此放置一串 svg 。
    #   color: ""
    #   link: ""

# 打赏组件设置
donate:
    enable: true # 是否启用打赏功能
    title: "投喂小莫" # 弹出窗口的标题
    message: "给快要饿死的小莫投喂点零食吧~" # 弹出窗口显示的文字
    qrcode_placeholder: "https://mod.3dmgame.com/static/upload/mod/202302/MOD63eb01f0e2912.png@webp" # 对应平台的二维码出现前的占位图片
    platforms: # 可以用于打赏的平台
        - name: "支付宝"
          icon: |
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-brand-alipay">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M19 3h-14a2 2 0 0 0 -2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2 -2v-14a2 2 0 0 0 -2 -2z" />
              <path d="M7 7h10" />
              <path d="M12 3v7" />
              <path d="M21 17.314c-2.971 -1.923 -15 -8.779 -15 -1.864c0 1.716 1.52 2.55 2.985 2.55c3.512 0 6.814 -5.425 6.814 -8h-6.604" />
              </svg>
          color: "1677ff"
          qrcode: "example_alipay"
        - name: "微信"
          icon: "wechat"
          color: "1677ff"
          qrcode: "example_wechatpay"
        # - name: ""
        #   icon: # 使用来自 fontawesome icons 4.7.0 图标库中的唯一标识；或者插入自定义的 HTML ，例如您可在此放置一串 svg 。
        #   color: ""
        #   link: "" # 和 qrcode 二选一，使用这项则点击图标时会打开前往指定链接的新窗口。
        #   qrcode: "" # 和 link 二选一，使用这项则点击图标时会在窗口的二维码展示区展示使用指定内容生成的二维码。

# 版权提示
copyright_notice:
    in_page: # 在页面内显示
        enable_at: # 启用的位置
            - post
            - page
        template: 本作品采用 <a rel="license nofollow" target="_blank" href="https://creativecommons.org/licenses/by-nc-sa/4.0/">知识共享署名-非商业性使用-相同方式共享 4.0 国际许可协议</a> 进行许可
    append_copy: # 在复制时追加
        enable: true # 是否启用
        threshold: 150 # 超过多少字符就追加
        template: | # 模板
            $NEWLINE
            -------------------------
            该内容采用 CC BY-NC-SA 4.0 许可协议，著作权归作者所有。商业转载请联系作者获得授权，非商业转载请注明出处。
            作者：$AUTHOR
            来源：$TITLE
            链接：$LINK

################## 评论与访问量统计 ##################

# 评论系统
comments:
    core: # 评论挂件
        enable_at: # 启用的位置
            - post
        template: # 模板
            _shared: "" # 所有地方都共享的
            index: ""
            post: |
                <script src="https://giscus.app/client.js"
                        data-repo="aoe-top/blog.aoe.top"
                        data-repo-id="R_kgDOJ4RYig"
                        data-category="General"
                        data-category-id="DIC_kwDOJ4RYis4C2AST"
                        data-mapping="url"
                        data-strict="0"
                        data-reactions-enabled="1"
                        data-emit-metadata="0"
                        data-input-position="bottom"
                        data-theme="preferred_color_scheme"
                        data-lang="zh-CN"
                        crossorigin="anonymous"
                        async>
                </script>
            page: ""
    count: # 评论计数
        enable_at: [] # 启用的位置
        # - index
        # - post
        # - page
        template:
            _shared: "" # 所有地方都共享的
            index: ""
            post: ""
    path_hasher: "md5" # 对路径进行摘要使用的算法

# 访问数量统计
visit_count:
    enable_at: []
    # - index
    # - post
    template:
        _shared: "" # 所有地方都共享的
        index: ""
        post: ""
    path_hasher: "md5" # 对路径进行摘要使用的算法

