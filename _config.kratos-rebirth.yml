    # - label: # 这个菜单的标签文字
    #   icon: # 这个菜单前的图标，可以不设置。使用来自 fontawesome icons 4.7.0 图标库中的唯一标识；或者插入自定义的 HTML ，例如您可在此放置一串 svg 。
    #   url: # 这个菜单指向的链接（站内或是站外均可）
    #   submenu: # 这个菜单是否为一个二级菜单，有了这个选项就会忽略上面的 url
    #     - label: # 二级菜单项的标签文字
    #       icon: # 这个菜单前的图标，可以不设置。使用来自 fontawesome icons 4.7.0 图标库中的唯一标识；或者插入自定义的 HTML ，例如您可在此放置一串 svg 。
    #       url: # 二级菜单项指向的链接

# 文章的列表配置（首页/分页/标签页）
index:
    style: "card" # card / half

# Footer 页脚配置
footer:
    links: []
