# 请注意这是主题的底层配置，不推荐直接作为主题配置文件使用。
# 如果您需要一个基础的配置模板，请使用
# https://github.com/kratos-rebirth/quickstart/blob/main/_config.kratos-rebirth.yml 。

################## 系统配置 ##################

# 依赖文件
vendors:
    npm_cdn: "" # 默认使用站点直接提供
    packages: # 具体的项目
        nprogress:
            version: "0.2.0"
        qr-code-styling:
            version: "1.6.0-rc.1"
        font-awesome:
            version: "4.7.0"
        viewerjs:
            version: "1.11.6"

################## 重要功能配置 ##################

# 启用更新检查
check_update: true

# 启用页面局部更新功能
pjax: true

# 启用文章内图片点击放大功能
viewerjs: true

# 搜索
search:
    provider: "local" # 搜索提供引擎， local / external / none
    path: # 搜索生成的文件的路径
        page: search
        index_file: search-index.json
    includes: # 搜索包含的内容
        - post
    content: true # 包含文章和页面的内容

################## 样式配置 ##################

# 图片配置
image:
    favicon: "" # 站点图标
    avatar: "https://mod.3dmgame.com/static/upload/mod/202307/MOD64a7767d0409f.png@webp" # 个人信息挂件上的头像
    banner: # 站点横幅
        light: "" # 亮色模式
        dark: "" # 暗色模式
    background: # 站点背景
        light: "https://uapis.cn//api/v1/random/image?category=acg&type=pc" # 亮色模式
        dark: "https://uapis.cn//api/v1/random/image?category=acg&type=pc" # 暗色模式
    about: # 介绍卡片
        light: "" # 亮色模式
        dark: "" # 暗色模式

